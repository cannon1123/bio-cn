<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚éùùì¨ùì™ùì∑ùì∑ùì∏ùì∑‚é† | Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="scene">
      <div class="projector-device">
        <div class="projector-lens"></div>
        <div class="projector-body"></div>
      </div>

      <div class="light-beam light-beam-0"></div>
      <div class="light-beam light-beam-1"></div>
      <div class="light-beam light-beam-2"></div>
      <div class="light-beam light-beam-3"></div>
      <div class="light-beam light-beam-4"></div>
      <div class="light-beam light-beam-5"></div>
      <div class="light-beam light-beam-6"></div>
      <div class="light-beam light-beam-7"></div>
      <div class="light-beam light-beam-8"></div>
      <div class="light-beam light-beam-final"></div>

      <div class="login-card bio-mode">
        <div class="scan-line"></div>

        <div class="card-content">
          <nav class="holo-nav">
            <button class="nav-btn active" onclick="switchView('bio')">BIO</button>
            <button class="nav-btn" onclick="switchView('legitki')">LEGITKI</button>
            <button class="nav-btn" id="auth-btn" onclick="switchView('login')">LOGIN</button>
          </nav>

          <div class="content-container">
            
            <div id="view-bio" class="view-section active-view">
              <div class="title bio-title-section">
                <h1 class="bio-nick-highlight" id="user-nick">...</h1>
                <p id="user-role">LOADING DATA...</p>
              </div>

              <div class="bio-details">
                <p class="main-bio-text" id="bio-text">
                  <span class="loading-dots">Initializing stream</span>
                </p>
                <p class="sub-bio-text" id="sub-info">...</p>
              </div>

              <div class="bio-section-container">
                <label class="section-label">OSTATNIE PROJEKTY</label>
                <div class="projects-grid" id="projects-list"></div>
              </div>

              <div class="links social-links-container" id="social-links"></div>
            </div>

            <div id="view-legitki" class="view-section" style="display: none;">
              <div class="stats-bar">
                <div class="stat-item">
                  <span class="stat-label">TOTAL EARNED</span>
                  <span class="stat-value" id="total-earnings">0 PLN</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label">VOUCHES</span>
                  <span class="stat-value" id="total-vouches">0</span>
                </div>
              </div>

              <div id="admin-controls" style="display: none;">
                <button class="action-btn" onclick="switchView('add-legitka')">+ DODAJ LEGITKƒò</button>
              </div>

              <div class="legitki-scroll-area" id="legitki-list">
                </div>
            </div>

            <div id="view-add-legitka" class="view-section" style="display: none;">
               <h3 class="section-header">NOWE ZLECENIE</h3>
               <form id="add-legitka-form" onsubmit="handleNewLegitka(event)">
                 <input type="text" class="holo-input" id="inp-client" placeholder="Klient / Nick" required>
                 <input type="number" class="holo-input" id="inp-price" placeholder="Kwota (PLN)" required>
                 <input type="text" class="holo-input" id="inp-project-name" placeholder="Nazwa Projektu" required>
                 <input type="url" class="holo-input" id="inp-link" placeholder="Link (opcjonalnie)">
                 <textarea class="holo-input" id="inp-desc" rows="2" placeholder="Opis / Opinia"></textarea>
                 
                 <label class="file-upload-label">
                    <span>[ UPLOAD SCREENSHOT ]</span>
                    <input type="file" id="inp-image" accept="image/*" style="display: none;">
                 </label>
                 <div id="preview-container"></div>

                 <div class="form-actions">
                   <button type="button" class="nav-btn" onclick="switchView('legitki')">CANCEL</button>
                   <button type="submit" class="action-btn">SAVE DATABASE</button>
                 </div>
               </form>
            </div>

            <div id="view-login" class="view-section" style="display: none;">
              <h3 class="section-header">SECURE ACCESS</h3>
              <form id="login-form" onsubmit="handleLogin(event)">
                <input type="email" class="holo-input" id="login-email" placeholder="IDENTIFIER (Email)" required>
                <input type="password" class="holo-input" id="login-pass" placeholder="ACCESS KEY (Password)" required>
                <button type="submit" class="btn-login">
                    <span>‚ñ∫ AUTHENTICATE</span>
                </button>
              </form>
              <p id="login-msg" class="status-msg"></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
